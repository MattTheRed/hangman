<html ng-app="hangman">
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="{%static "css/main.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="{%static "js/app.js"%}"></script>

</head>

<body ng-controller="MainCtrl">
    <div class="content">
        <h1>HANGMAN 5000</h1>
        <hangman score="gameData.current_game.guess_count"></hangman><br>
        <div class="scoreboard">[[gameData.score]]</div>
        <br>
        <div ng-repeat="letter in gameData.current_game.display_word track by $index" class="word-letters">
            [[letter]]
        </div><br>
        <a href="" ng-click="makeGuess(letter)" class="guess" ng-repeat="letter in gameData.current_game.remaining_letters">[[letter]]</a>
        <br>
        <h4>Already Guessed</h4>
        <span class="already-guessed" ng-repeat="letter in gameData.current_game.guesses">[[letter]]</span>
    </div>

</body>
</html>
